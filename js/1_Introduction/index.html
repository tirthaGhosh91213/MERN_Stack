<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to JS</h1>
  <p id="my_para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim?</p>
  <button onclick="clickme()">click me</button>
  <button onclick="styleme()">click me</button>
  <script>
    function clickme(){
      console.log("Hey Tirtha ")
      document.getElementById('my_para').innerHTML="this in my new para"
    }
    function styleme(){
      // document.getElementById('my_para').style.color="Red"
       document.querySelector('#my_para').style.color="Red"
    }
    
  </script>
</body>
</html>
