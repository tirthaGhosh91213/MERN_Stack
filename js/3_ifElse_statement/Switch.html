<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch case</title>
</head>
<body>
  <script>
    let day=4;
    switch(day){
  case 1:
    console.log("Monday");
    break;
  case 2:
    console.log("Tuesday");
    break;
  case 3:
    console.log("Wednestday");
    break;
  case 4:
  console.log("Thuresday");
    break;
  case 5:
  console.log("friday");
    break;
  case 6:
console.log("Saturday");
    break;
  case 7:
  console.log("Sunday");
    break;
  default:
  console.log("Invalid Day");
  }
  </script>
</body>
</html>
