<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/output.css">
  <title>404 - Page Not Found</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Error Message Container -->
  <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
    <h1 class="text-6xl font-bold text-blue-500 mb-4">404</h1>
    <p class="text-xl font-semibold text-gray-800 mb-6">Page Not Found</p>
    <p class="text-gray-600 mb-8">The page you are looking for does not exist or has been moved.</p>

    <!-- Go Back Home Button -->
    <a href="/" class="inline-block bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">
      Go Back to Home
    </a>
  </div>

</body>
</html>
