<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Home</title>
  <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Add Your Home Here</h1>

    <!-- Form -->
    <form action="add-home" method="post" class="space-y-4">
      <!-- Home Name Input -->
      <input 
        type="text" 
        placeholder="Enter your home name" 
        name="add-home" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700"
      >
      
      <!-- Submit Button -->
      <input 
        type="submit" 
        value="Add Home" 
        class="w-full bg-blue-500 text-white font-semibold px-4 py-3 rounded-lg hover:bg-blue-600 transition duration-300 cursor-pointer"
      >
    </form>
  </div>

</body>
</html>
