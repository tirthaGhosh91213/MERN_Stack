  // Reverse a number
  function reverseNumber(num){
    let result =0;
    for(;num>0;){
    let rem=num%10;
    result=result*10+rem;
    num=  Math.floor(num/10);

    }
    return result
  }
  console.log( reverseNumber(1234));

  function isPrime(num){
    for(let i=0;i<num;i++){
      if(num%2===0)

// Factorial of a nummber 
function getfactorial(num){
  let i=1;
  let result=1;
  while(i<=num){
    result*=i;
    i++;
  }
  return result;
}
