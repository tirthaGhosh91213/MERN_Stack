<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-template-rows: repeat(3,1000px);
      grid-template-columns: repeat(3,100px);
      gap: 5px;
      align-content: space-around;
      justify-content: center;
      border: 3px solid black;
      height: 400px;
    }
    .item{
      align-items: center;
      background-color: aqua;
      width: 50px;
      height: 50px;
    
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="item1 item">Box 1</div>
    <div class="item item2">Box 2</div>
    <div class="item item3 ">Box 3</div>
    <div class="item item4">Box 4</div>
    <div class="item item5">Box 5</div>
    <div class="item item6">Box 6</div>
  </div>
</body>
</html>
